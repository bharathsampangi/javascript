<script>
    class Menu {
        handleEvent(event) {
            switch(event.type) {
                case 'mousedown':
                    elem.innerHTML = 'Mouse buton pressed';
                    break;
                case 'mouseup':
                    elem.innerHTML = 'Mouse button released'
                    break;
            }
        }
    }

    let menu = new Menu()
    elem.addEventListener('mouseup', menu)
    elem.addEventListener('mousedown', menu)
</script>
