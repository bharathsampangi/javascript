<!DOCTYPE HTML>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="index.css">
  <meta charset="utf-8">
</head>

<body>

  <ul>
    <li>Click the div to edit.</li>
    <li>Enter or blur saves the result.</li>
  </ul>

  HTML is allowed.

  <div id="view" class="view" tabindex="1">Text</div>
  <textarea id="edit" class="edit"></textarea>

  <script>
    // ...your code...
    // Note: <textarea> should have class="edit"
    // my.css has styles to make it the same size as div
    edit.style.display = 'none'

    view.addEventListener("focus", () => {
        edit.innerHTML = view.innerHTML
        view.style.display = 'none'
        edit.style.display = 'block'
    })

    edit.addEventListener("blur", () => {
        view.innerHTML = edit.innerHTML
        edit.style.display = 'none'
        view.style.display = 'block'
    })
  </script>

</body>
</html>
